<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Editor</title>
  </head>
  <body>
    <div class="container">
      <div id="editors" class="editors">
        <div id="html" class="html"></div>
        <div id="css" class="css"></div>
        <div id="divider-y" class="divider-y"></div>
      </div>
      <div id="output" class="output">
        <div id="output-html"></div>
        <style id="output-css"></style>
      </div>
      <div id="overlay" class="overlay">
        <div id="overlay-left" class="overlay-left"></div>
        <div id="overlay-right" class="overlay-right"></div>
      </div>
      <div id="divider-x" class="divider-x"></div>
    </div>
  </body>
</html>
